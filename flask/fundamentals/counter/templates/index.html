<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="bg-primary-subtle text-primary-emphasis">
    <div class="container text-center">
        <h1>Counter</h1>
        <p>The counter has reached {{visit_num}} visits!</p>
        <hr>
        <form action="/add2">
            <button class="btn btn-primary btn-lg">+2!</button>
        </form>
        <hr>
        <form action="/custom_incr">
            <p>Custom Increment</p>
            <input type="number" name="incr">
            <button class="btn btn-primary btn-lg">submit</button>
        </form>
        <hr>
        <form action="/destroy_session">
            <button class="btn btn-primary btn-lg">RESET</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
