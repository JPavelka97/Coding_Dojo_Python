<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read (All)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container-xl">
        <h1 class="text-center">All Users</h1>
        <table class="table table-striped table-bordered border-primary">
            <thead class="table-dark text-warning">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Created At</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in all_users %}
                <tr>
                    <th scope="row">{{user.id}}</th>
                    <td>{{user.first_name}} {{user.last_name}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.created_at}}</td>
                    <td><span><a href="/users/{{user.id}}">Show</a></span> | <span><a href="/users/{{user.id}}/edit">Edit</a></span> | <span><a href="/users/{{user.id}}/delete">Delete</a></span></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('display_create_page') }}">Create New User</a>
    </div>
</body>
</html>
