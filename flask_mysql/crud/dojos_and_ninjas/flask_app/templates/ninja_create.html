<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex justify-content-center">
        <form action="/ninjas/new" method="POST" class="text-danger w-25 bg-dark d-flex flex-column ps-5 pe-5 pb-5">
            <h1>New Ninja</h1>
            <label for="f_name" class="mt-2">Dojo:</label>
            <select name="dojo_id">
                {% for dojo in dojos %}
                <option value="{{dojo.id}}">{{dojo.name}}</option>
                {% endfor %}
            </select>

            <label for="f_name" class="mt-2">First Name:</label>
            <input type="text" name="f_name">

            <label for="l_name" class="mt-2">Last Name:</label>
            <input type="text" name="l_name">

            <label for="age" class="mt-2">Age:</label>
            <input type="text" name="age">
            
            <input type="submit" value="Create Ninja" class="mt-3">
            <a href="/dojos" class="mt-2">Home</a>
        </form>
    </div>
</body>
</html>
