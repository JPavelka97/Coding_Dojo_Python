<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex justify-content-around container mt-5">
        <!-- Left Column -->
        <div class="container w-50 pe-5">
            <h1>New Dojo</h1>
            <form action="/dojo/new" method="POST" class="mt-5 d-flex flex-column">
                <div class="pb-4">
                    <label for="dojo_name">Dojo Name:</label>
                    <input type="text" name="dojo_name">
                </div>
                <input type= "submit" value="Create Dojo">
            </form>
        </div>
        <!-- Right Column -->
        <div class="container w-50">
            <h1 class="text-center">All Dojos</h1>
            <div class="border border-danger border-4 p-4 mb-2 bg-dark">
                {% for dojo in dojos %}
                <p><a href="/dojos/{{dojo.id}}">{{dojo.name}}</a></p>
                {% endfor %}
            </div>
            <a href="/ninjas">Add a Ninja</a>
        </div>
    </div>
</body>
</html>
